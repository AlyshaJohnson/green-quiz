<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A quiz to help guide on being more green">
    <meta name="keywords" content="green, environment, how-to, quiz, journey to green">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Green Quiz</title>
</head>
<body>
    <header id="header-bar">
        <h1 id="logo">Greener Quiz</h1>
        <button id="help"><i class="fa-solid fa-circle-info"></i></button>
    </header>
    <div id="question-container">
        <div>
            <h2 id="question-title">Question</h2>
            <p id="question-description">Description</p>
            <form>
                <input type="radio" class="answer" id="answer1"><label for="answer1">Answer 1</label>
                <input type="radio" class="answer" id="answer2"><label for="answer2">Answer 2</label>
                <input type="radio" class="answer" id="answer3"><label for="answer3">Answer 3</label>
                <input type="radio" class="answer" id="answer4"><label for="answer4">Answer 4</label>
            </form>
            <picture id="question-image"></picture>
        </div>
        <button class="btn" id="back">Back</button>
        <button class="btn" id="forward">Next</button>
        <button class="btn hide" id="submit"><a href="/results.html">Submit</a></button>
    </div>

    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/b04fbaf5c5.js" crossorigin="anonymous"></script>
</body>
</html>
